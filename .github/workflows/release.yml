name: Release

on:
  workflow_dispatch:
    inputs:
      solution:
        description: 'Build Solution'
        required: true
        default: 'Release'
        type: string
      artifact:
        description: 'Upload to Artifact'
        required: false
        default: true
        type: boolean
      release:
        description: 'Generate a new Release'
        required: false
        default: true
        type: boolean
      pre_release:
        description: 'Generate a new Pre Release'
        required: false
        default: false
        type: boolean
      rel_title:
        description: 'Release Description Title'     
        required: false
        default: 'v1.19.52a'
        type: string
      rel_tag:
        description: 'Release Tag'     
        required: false
        default: 'v1.19.52a'
        type: string
      rel_desc_body:
        description: 'Release Description Body'     
        required: false
        default: 'Adapt to BDS version: '
        type: string

jobs:
  release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64
      
      - name: Build Project
        working-directory: ${{env.GITHUB_WORKSPACE}}
        run: msbuild /m /p:Configuration=${{ inputs.solution }} ./
            
      - name: Organize dll and pdb files
        run: |
          mkdir ./release/
          mkdir ./x64/dllpdb/
          cp ./x64/${{ inputs.solution }}/BDSpyrunnerW.dll ./x64/dllpdb/
          cp ./x64/${{ inputs.solution }}/BDSpyrunnerW.pdb ./x64/dllpdb/
          cp ./x64/${{ inputs.solution }}/BDSpyrunnerW.dll ./release/
          cp ./x64/${{ inputs.solution }}/BDSpyrunnerW.pdb ./release/
          cp ./tools/mc.py ./release/
          cp ./tools/test.py ./release/
          cp ./tools/symchk.py ./release/
          ls ./x64/dllpdb/
          ls ./release/

      - name: Zip Release
        uses: TheDoctor0/zip-release@0.7.1
        with:
          filename: all.zip
          path: .
          directory: release

      - name: Upload build files
        uses: actions/upload-artifact@v2
        if: inputs.artifact
        with:
          name: build
          path: ./x64/dllpdb
          
      - name: GH Release
        uses: softprops/action-gh-release@v0.1.15
        if: inputs.release
        with:
          tag_name: ${{ inputs.rel_tag }}
          name: ${{ inputs.rel_title }}
          prerelease: ${{ inputs.pre_release }}
          body: ${{ inputs.rel_desc_body }}
          files: |
            ./release/BDSpyrunnerW.dll
            ./release/BDSpyrunnerW.pdb
            ./release/mc.py
            ./release/test.py
            ./release/symchk.py
            ./release/all.zip